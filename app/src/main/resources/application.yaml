# URI de Mongo: por defecto apunta a localhost (ï¿½til para correr sin Docker)
mongodb:
  uri: ${MONGODB_URI:`mongodb://root:root@localhost:27017/turnero?authSource=admin`}

micronaut:
  application:
    name: turnero
  server:
    port: 8080
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: true

endpoints:
  all:
    enabled: true
    sensitive: false
  prometheus:
    enabled: true
    sensitive: false
  beans:
    enabled: true
    sensitive: false

