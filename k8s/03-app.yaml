apiVersion: apps/v1
kind: Deployment
metadata:
  name: turnero
  namespace: turnero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: turnero
  template:
    metadata:
      labels:
        app: turnero
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: app
          image: ghcr.io/alanlapierre/turnero:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: turnero-config
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: turnero-svc
  namespace: turnero
spec:
  selector:
    app: turnero
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
