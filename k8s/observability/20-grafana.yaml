apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: turnero
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: turnero
spec:
  replicas: 1
  selector:
    matchLabels: { app: grafana }
  template:
    metadata:
      labels: { app: grafana }
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.0
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom: { secretKeyRef: { name: grafana-admin, key: admin-user } }
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom: { secretKeyRef: { name: grafana-admin, key: admin-password } }
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: turnero
spec:
  selector: { app: grafana }
  ports:
    - port: 3000
      targetPort: 3000
      name: http
